<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 清晖影像</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!-- 背景动画 -->
    <div class="animated-background">
        <div class="light-beam"></div>
        <div class="particles"></div>
    </div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">清晖影像</a>
        </div>
        <div class="nav-links">
            <a href="index.html">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="about.html">
                <i class="fas fa-user"></i>
                <span>关于</span>
            </a>
            <a href="portfolio.html">
                <i class="fas fa-camera"></i>
                <span>作品集</span>
            </a>
            <a href="contact.html" class="active">
                <i class="fas fa-envelope"></i>
                <span>联系</span>
            </a>
        </div>
    </nav>

    <!-- 联系页面内容 -->
    <main class="contact-main">
        <!-- 联系信息 -->
        <section class="contact-section info-section reveal-section">
            <div class="section-content">
                <h1 class="section-title">联系我们</h1>
                <div class="contact-info">
                    <div class="info-card">
                        <i class="fas fa-phone"></i>
                        <h3>电话咨询</h3>
                        <div class="phone-numbers">
                            <div class="phone-item">
                                <p>汉服拍摄预约电话</p>
                                <a href="tel:+15229803059">152-2980-3059</a>
                            </div>
                            <div class="phone-item">
                                <p>订婚领证预约电话</p>
                                <a href="tel:+19038243070">190-3824-3070</a>
                            </div>
                            <div class="phone-item">
                                <p>其他业务预约电话</p>
                                <a href="tel:+19039082046">190-3908-2046</a>
                            </div>
                        </div>
                    </div>
                    <div class="info-card">
                        <i class="fab fa-weixin"></i>
                        <h3>微信咨询</h3>
                        <p>扫描下方二维码</p>
                        <div class="qr-code">
                            <img src="images/5.jpg" alt="微信二维码">
                        </div>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-heart"></i>
                        <h3>小红书</h3>
                        <p>关注我们的小红书账号</p>
                        <div class="qr-code">
                            <img src="images/6.jpg" alt="小红书二维码">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 营业时间 -->
        <section class="contact-section hours-section reveal-section">
            <div class="section-content">
                <h2 class="section-title">营业时间</h2>
                <div class="business-hours">
                    <div class="hours-card">
                        <h3>工作日</h3>
                        <p>周一至周五</p>
                        <p>09:00 - 18:00</p>
                    </div>
                    <div class="hours-card">
                        <h3>周末</h3>
                        <p>周六至周日</p>
                        <p>10:00 - 17:00</p>
                    </div>
                    <div class="hours-card">
                        <h3>特殊档期</h3>
                        <p>节假日期间</p>
                        <p>需提前预约</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="social-links reveal-text">
            <a href="#" class="social-link"><i class="fab fa-weixin"></i></a>
            <a href="#" class="social-link"><i class="fab fa-weibo"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="copyright">&copy; 2024 清晖影像. 保留所有权利.</p>
    </footer>

    <!-- 返回顶部按钮 -->
    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
